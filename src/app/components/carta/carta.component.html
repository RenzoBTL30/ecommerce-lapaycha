<app-navbar></app-navbar>

<main class="cs-page-wrapper">
    
    <!-- Page container -->
    <section class="container pt-4 pb-5 pb-md-6 mb-2 mb-lg-0 px-5">
      <!-- Toolbar + Pagination -->
      <div class="row mb-1 pb-2">
        <div class="col-md-3 pr-lg-4 mb-3 mb-md-0">

          <!-- Show / hide filters on Desktop -->
          <div class="d-none d-lg-block">
            <h3><i class="cxi-filter-1"></i> Filtros:</h3>
          </div>
        </div>

        <div class="col-md-9">
          <div class="d-flex align-items-center">
            <div class="form-inline flex-nowrap mr-3 mr-xl-5">
              <div class="input-group-overlay">
                <input type="text" class="cs-filter-search form-control form-control-lg appended-form-control" placeholder="¿Qué se te antoja hoy?">
                <div class="input-group-append-overlay">
                  <span class="input-group-text">
                    <i class="cxi-search font-size-lg"></i>
                  </span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <app-navbar-carta></app-navbar-carta>
      <!--<app-navbar-carta (categoriaSeleccionada)="getProductosByCategoria($event)"></app-navbar-carta>-->

      <div class="row flex-lg-nowrap">
        <!-- Product grid -->
        <div class="col">
          <div *ngIf="isLoading" class="box-spinner">
            <div class="spinner-border text-primary" style="width: 4rem; height: 4rem;" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
          </div>
          <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4" data-filters-columns>
            <!-- Item -->
            <div class="col pb-sm-2 mb-grid-gutter" *ngFor="let p of productos">
              <a [routerLink]="['/producto', p.id_producto]" style="text-decoration: none;">
                <div class="card mx-auto">
                  <div class="card-product-img card-img-top">
                      <img [src]="p?.imagen ? p.imagen : 'assets/img/no-image.png'" alt="Product image">
                  </div>
                  <div class="card-body pb-1">
                    <h3 class="card-product-title mb-2">
                      <span>{{p.nombre}}</span>
                    </h3>
                    <div class="card-product-price d-flex align-items-center">
                      <span class="h5 d-inline-block mb-0">S/ {{p.precio | number:'1.2-2'}}</span>
                    </div>
                  </div>
                  <div class="card-footer">
                    <button type="button" class="btn btn-primary btn-view-product btn-block">
                      Ver más
                    </button>
                  </div>
                </div>
              </a>
            </div>
          </div>

          <!-- Toolbar + Pagination -->
          <div class="d-flex align-items-center pt-md-4">
            <nav class="pt-1 ml-auto" aria-label="Pagination">
              <ul class="pagination mb-0">
                <li class="page-item d-sm-none">
                  <span class="page-link page-link-static">1 / 5</span>
                </li>
                <li class="page-item active d-none d-sm-block" aria-current="page">
                  <span class="page-link">1
                    <span class="sr-only">(current)</span>
                  </span>
                </li>
                <li class="page-item d-none d-sm-block">
                  <a class="page-link" href="#">2</a>
                </li>
                <li class="page-item d-none d-sm-block">
                  <a class="page-link" href="#">3</a>
                </li>
                <li class="page-item d-none d-sm-block">
                  <a class="page-link" href="#">4</a>
                </li>
                <li class="page-item d-none d-sm-block">
                  <a class="page-link" href="#">5</a>
                </li>
                <li class="page-item">
                  <a class="page-link" href="#">
                    <i class="cxi-arrow-right"></i>
                  </a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </section>
</main>
