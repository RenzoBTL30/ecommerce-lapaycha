<app-navbar></app-navbar>

<main  class="cs-page-wrapper">
    <section class="container pt-3 pt-md-4 pb-3 pb-sm-4 pb-lg-5 mb-4">
        <div class="row">
            <div class="col-lg-6 mx-auto">
                <div class="px-md-5">
                    <h3 class="modal-title mt-4 mb-4 text-center">Iniciar Sesión</h3>
                    <form #loginForm="ngForm" (ngSubmit)="login(loginForm)" >
                      <div class="form-group">
                        <label for="signin-email">Correo electrónico</label>
                        <input type="email" class="form-control" placeholder="Ingresa tu correo electrónico" required="" name="email" [(ngModel)]="credentials.email">
                      </div>
                      <div class="form-group">
                        <label for="signin-password" class="form-label">Contraseña</label>
                        <div class="cs-password-toggle input-group-overlay">
                          <input [type]="changetype?'password':'text'" class="form-control appended-form-control" id="signin-password" placeholder="Ingresa tu contraseña" required="" name="contrasenia" [(ngModel)]="credentials.contrasenia">
                          <div class="input-group-append-overlay">
                            <label class="btn cs-password-toggle-btn input-group-text" (click)="viewpass()">
                              <span><i [ngClass]="visible?'cxi-eye':'cxi-eye-closed'"></i>
                              </span>
                            </label>
                          </div>
                        </div>
                      </div>
                      <div class="d-flex justify-content-between align-items-center form-group">
                        <a href="#" class="font-size-sm text-decoration-none">Olvido su contraseña?</a>
                      </div>
                      <button type="submit" class="btn btn-primary btn-block">Iniciar sesión</button>
                      <p class="font-size-sm pt-4 mb-0">
                        No tienes una cuenta?
                        <a [routerLink]="['/register']" class="font-weight-bold text-decoration-none">Registrate</a>
                      </p>
                    </form>
                  </div>
            </div>
        </div>
    </section>

</main>
