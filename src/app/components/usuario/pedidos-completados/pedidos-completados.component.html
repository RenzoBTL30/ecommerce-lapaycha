<div class="d-flex align-items-center justify-content-between mb-4 pb-sm-2">
  <h1 class="h2 mb-0">Mis pedidos completados</h1>
</div>
<div class="row">
  <div class="col-4">
    <input type="text" placeholder="dd/mm/yyyy - dd/mm/yyyy" class="form-control form-control-sm" bsDaterangepicker
    [bsValue]="date" 
     [bsConfig]="{ isAnimated: true, showWeekNumbers: false }"  (bsValueChange)="onValueChange($event)"
     />
  </div>
<button class="btn btn-icon" (click)="getOrdenesCompletadas()"><i class="cxi-search"></i></button>
</div>
<table class="table mt-5" style="color: black;">
    <thead>
      <tr>
        <th scope="col">Nro</th>
        <th scope="col">Codigo</th>
        <th scope="col">Fecha</th>
        <th scope="col">Total</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let o of ordenes.content; let i = index">
        <td>{{i + 1}}</td>
        <td class="align-middle">
          <a [routerLink]="['/cuenta/pedidos', o.id_orden]">
            <span class="font-size-md mb-3" style="font-weight: normal;">{{formatearCodigo(o.codigo)}}</span>
          </a>
        </td>
        <td class="align-middle">
          <span class="font-size-md mb-3" style="font-weight: normal; color: rgb(88, 88, 88);">{{formatearFecha(o.fecha_orden)}}</span>
        </td>
        <td class="align-middle">
            <span class="font-size-md mb-3" style="font-weight: normal;">S/ {{o.total | number:'1.2-2'}}</span>
        </td>
        <!----
        <td class="align-middle">
            <button class="btn btn-outline-primary mr-0 mr-sm-0 p-2" (click)="cancelarOrden(o.id_orden)" *ngIf="!buttonVisibility[o.id_orden]"><span class="font-size-md">Cancelar</span></button>
        </td>
        ---->
      </tr>
    </tbody>
</table>

  <div class="message-vacio" *ngIf="ordenes.length == 0;else pagination">
    <span style="color: #dd141b;">Todavía no haz hecho ningún pedido. Haz clic <a style="color: #dd141b; font-weight: bold; text-decoration: underline;" [routerLink]="['/carta/2']">aquí</a> para ir a la carta</span>
  </div>
  <ng-template #pagination>
      <ngb-pagination [(page)]="page"
      [pageSize]="ordenes.size"
      [collectionSize]="ordenes.totalElements"   (pageChange)="getOrdenesCompletadas()"></ngb-pagination>
  </ng-template>
